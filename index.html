<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to right, #e6f7ff, #f0f4f8, #cce7ff);
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        h1:after {
            content: '';
            width: 80px;
            height: 4px;
            background-color: #007acc;
            display: block;
            margin: 10px auto 0;
        }

        a {
            display: inline-block;
            margin: 20px 0;
            padding: 15px 30px;
            background-color: #007acc;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #005f99;
            transform: translateY(-5px);
        }

        a:active {
            transform: translateY(2px);
        }

        .container a {
            width: 100%;
            max-width: 400px;
        }

        .container a:first-child {
            background-color: #f68b3c;
        }

        .container a:first-child:hover {
            background-color: #cc6f2e;
        }

        .container a:nth-child(2) {
            background-color: #5cb85c;
        }

        .container a:nth-child(2):hover {
            background-color: #469d46;
        }

        .container a:nth-child(3) {
            background-color: #d9534f;
        }

        .container a:nth-child(3):hover {
            background-color: #c9302c;
        }

        /* Styling for the last link (Mockup) */
        .container a:last-child {
            background-color: #6f42c1;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .container a:last-child:hover {
            background-color: #5b32a3;
           
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <a href="https://www.figma.com/design/7ZaFIMUaPBJHXtpYvbao4l/Untitled?m=auto&t=pVtAg1XfzBSuKZrb-6">Figma Sketch</a>
        <a href="Portfolio/Documentation.docx">Documentation</a>
        <a href="Portfolio/Portfolio.html">Portfolio</a>
        <a href="https://www.figma.com/design/1uc0LQsFet5hdVa8PN7ppp/mockup?m=auto&t=GF8nVElg2t1pnThh-6">Mockup</a>
    </div>

</body>
</html>
